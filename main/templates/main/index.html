{% load static %}
<!DOCTYPE html>

<html>
    <!-- https://wallpaperaccess.com/full/1992262.png -->
    <title>Butters' Safe Space</title>
    <link rel="icon" href="{% static 'images/headshot.png' %}">
    <div>
        <body id="bg" style="background-image: url('{% static 'images/butters.webp' %}'); background-repeat: no-repeat; background-attachment: fixed; background-position: center; background-color: #5BE1C6">
            <!-- https://fontmeme.com/fonts/south-park-font/#previewtool -->
            <img src="{% static 'images/title_butters.png' %}" style="width:30rem; display: block; margin-left: auto; margin-right: auto; margin-top: 2rem" alt="BUTTERS">
            <img src="{% static 'images/title_ss.png' %}" style="width:30rem; display: block; margin-left: auto; margin-right: auto; margin-top: 1rem" alt="BUTTERS">
        </body>
    </div>
    <head>
        <!-- Search box CSS style -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="static/style.css" />
    </head>
    <body>
        <form method="post" action="{% url 'main-results' %}">
            {% csrf_token %}
            <div class="boxContainer">
                <table class="elementsContainer">
                    <tr>
                        <td>
                            <input type="text" name="youtube_string" id="youtube_string" style="text-align: center" placeholder="Heya fellas!" class="search" pattern="^((?:https?:)?\/\/)?((?:www|m)\.)?((?:youtube(-nocookie)?\.com|youtu.be))(\/(?:[\w\-]+\?v=|embed\/|live\/|v\/)?)([\w\-]+)(\S+)?$" title="https://www.youtube.com/xxx">
                        </td>
                        <td>
                            <button id="myBtn" type="submit" class="material-symbols-outlined">Search</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>

        <!-- Add a listener script to allow 'enter' key instead of click on search button -->
        <script>
            var input = document.getElementById("youtube_string");
            input.addEventListener("keypress", function(event) {
              if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("myBtn").click();
              }
            });
        </script>
    </body>
</html>
